{% extends 'smartipnav/base.html' %}

{% block officeactive %}
    text-light
{% endblock %}

{% block content %}

<section>
    <div class="container col-lg-6 bg-light rounded">
        <div class="card mx-auto mt-5 bg-dark style="width: 20rem;">
            <div class="card-header bg-dark text-info mx-auto">
                <p class="fs-2 my-0">Buscar Oficinas por Juzgado</p>
            </div>
            <form id=printer_add_form action="{% url 'OfficeResult' %}" method="get" class="mt-2">
                {% csrf_token %}
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-dark">
                        <label class="form-control-label text-light" for="judge">Ingrese el Juzgado/Camara para Filtrar las Oficinas </label>
                        <input class="form-control" type="text" name="judge" id="judge">
                    </li>
                    <li class="list-group-item bg-dark px-auto">
                        <button type="submit" class="btn btn-info row mx-auto w-100">Buscar</button>
                    </li>
                </ul> 
            </form>
        </div>
    </div>
</section>
    
{% endblock %}
