{% extends 'smartipnav/base.html' %}

{% block officesactive %}
    text-light
{% endblock %}

{% block content %}
<section>
    <div class="container col-lg-6 bg-light rounded">
        <div class="card mx-auto mt-5 bg-dark style="width: 20rem;">
            <div class="card-header bg-dark text-info mx-auto">
              Agregar Nueva Oficina
            </div>
            <form id=printer_add_form action="" method="post" class="mt-5">
                {% csrf_token %}
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-dark">
                        <label class="form-control-label text-light" for="office_name">Oficina: </label>
                        <input class="form-control" type="text" name="office_name" id="office_name">
                    </li>
                    <li class="list-group-item bg-dark">
                        <label class="form-control-label text-light" for="office_floor">Piso: </label>
                        <input class="form-control" type="text" name="office_floor" id="office_floor">
                    </li>
                    <li class="list-group-item bg-dark">
                        <label class="form-control-label text-light" for="office_location">Ubicacion: </label>
                        <input class="form-control" type="text" name="printer_ip" id="printer_ip">
                    </li>
                    <li class="list-group-item bg-dark px-auto">
                        <button type="submit" class="btn btn-info row mx-auto w-100">Enviar</button>
                    </li>
                  </ul>
            </form>
        </div>
    </div>
</section>
{% endblock %}
