{% extends 'smartipnav/base.html' %}

{% block usersactive %}
    text-light
{% endblock %}

{% block content %}
<section>
    <div class="container col-lg-6 bg-light rounded">
        <div class="card mx-auto mt-5 bg-dark style="width: 20rem;">
            <div class="card-header bg-dark text-info mx-auto">
                <p class="fs-2 my-0">Agregar Administrador</p>
            </div>
            <form id=printer_add_form action="" method="post" class="mt-2">
                {% csrf_token %}
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-dark">
                        <label class="form-control-label text-light" for="admin_name">Nombre: </label>
                    <input class="form-control" type="text" name="admin_name" id="admin_name">
                    </li>
                    <li class="list-group-item bg-dark">
                        <label class="form-control-label text-light" for="admin_lastname">Apellido: </label>
                        <input class="form-control" type="text" name="admin_lastname" id="admin_lastname">
                    </li>
                    <li class="list-group-item bg-dark">
                        <label class="form-control-label text-light" for="admin_username">Nombre de Usuario: </label>
                        <input class="form-control" type="text" name="admin_username" id="admin_username">
                    </li>
                    <li class="list-group-item bg-dark">
                        <label class="form-control-label text-light" for="admin_password">Password: </label>
                        <input class="form-control" type="password" name="admin_password" id="admin_password">
                    </li>
                    <li class="list-group-item bg-dark">
                        <label class="form-control-label text-light" for="admin_re_password">Password: </label>
                        <input class="form-control" type="password" name="admin_re_password" id="admin_re_password">
                    </li>
                    <li class="list-group-item bg-dark px-auto">
                        <button type="submit" class="btn btn-info row mx-auto w-100">Enviar</button>
                    </li>
                  </ul>
            </form>
        </div>
    </div>
</section>
{% endblock %}
